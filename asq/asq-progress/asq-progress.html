<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../asq-basic-element/asq-basic-element.html">

<polymer-element name="asq-progress" attributes="" extends="asq-basic-element">
  <template>
    <style></style>
    
    <!-- (for now) Keep same when either viewer or presenter -->
    <div>
      <progress value="{{value}}" max="{{max}}"></progress>
      <i>{{value}} / {{max}}</i>    
    </div>

  </template>

  <script>
    Polymer('asq-progress', {
      value: 0,
      max: 0,

      ready: function () {
        this.value = 3;
        this.max = 10;
      }
    });
  </script>
</polymer-element>
