<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../asq-shared-mixin.html">

<polymer-element name="asq-option" attributes="correct-answer">
  <template>
    <style>
    </style>

    <!-- template for viewer -->
    <template if="{{role=='viewer'}}">
      <div class="asq-option">
        <li>
          <input type="checkbox" name="option">
          <label for="option"><content></content></label>  
        </li>
      </div>
    </template>

    <!-- template for presenter -->
    <template  if="{{role=='presenter'}}">
      <div class="asq-option">
        <li>
          <content></content> 
        </li>
      </div>
    </template>    

  </template>
  <script>
    Polymer('asq-option', Polymer.mixin({
      correctAnswer: undefined,

      created: function  () {
        if ( this.attributes.hasOwnProperty("correct-answer") ) {
          this.correct = this.attributes["correct-answer"];
          this.removeAttribute("correct-answer");
        } else {
          this.correct = false;
        }

      },

      domReady: function() {

      },

       
    }), asqSharedMixin );
  </script>
</polymer-element>
