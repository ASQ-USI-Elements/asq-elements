<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./asq-option.html">


<polymer-element name="asq-multi-choice">
  <template>
    <style>
 /*     #choices {
        margin-left: 2em
      }*/
    </style>

    <div class="asq-multi-choice">
      <content select="asq-stem"></content>
      <div id="choices">
        <ol>
          <content></content>
        </ol>
      </div>
    </div>
    
  </template>

  <script>
    Polymer({
      role: undefined,

      setRole: function(role) {
        this.role = role;

        var options = this.querySelectorAll("asq-option").array();
        options.forEach(function(option, index, array) {
          option.setRole(this.role);
        });
      }, 
      ready: function () {

      },
      toString: function() {
        return "asq-multi-choice";
      }
    });
  </script>
</polymer-element>
