<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="../asq-shared-mixin.html">

<polymer-element name="asq-css-select" attributes="htmlcode">
  <template>
    <style>
      #code {
        width:600px;
        height: 400px;
        background: #272822;
        color: #FCFCFC;
      }
      #input {
        margin-top: 1em;
        margin-bottom: 1em;
      }
    </style>
    <!-- (for now) Keep same when either viewer or presenter -->

      </div> 
      <div id="input">
        <label>Selector: </label><input type="text" id="sel_input">
      </div> 
    </div>
  </template>
  <script src="./asq-css-select.js"></script>
  
</polymer-element>
