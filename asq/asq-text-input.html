<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="asq-basic-element.html">

<polymer-element name="asq-text-input" extends="asq-basic-element">
  <template>
    <style>
    </style>

    <div class="asq-text-input">
      <label for="input"><content></content></label>
      <input type="text" name="input" placeholder="answer here">
    </div>
  </template>

  <script>
    Polymer('asq-text-input', {
      correctAnswer: undefined,

      created: function  () {
        if ( this.attributes.hasOwnProperty("correct-answer") ) {
          this.correctAnswer = this.attributes["correct-answer"];
          this.removeAttribute("correct-answer");
        } 
      },
      toString: function() {
        return "asq-text-input";
      }
      
      // setRole: function ( role ) {
      //   this.role = role;
      // }

    
    });
  </script>
</polymer-element>
