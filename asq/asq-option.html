<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">


<polymer-element name="asq-option">
  <template>
    <style>
    </style>

    <div class="asq-option" >
      <template if="{{ role == 'viewer' }}">
        <li>
          <input type="checkbox" name="option">
          <label for="option"><content></content></label>  
        </li>
      </template>
      <template if="{{ role == 'presenter' }}">
        <li>
          <content></content>
        </li>
      </template>    
    </div>
  </template>

  <script>
    Polymer({
      role: 'viewer',
      correct: undefined,

      created: function  () {
        if ( this.attributes.hasOwnProperty("correct") ) {
          this.correct = this.attributes["correct"];
          this.removeAttribute("correct");
        } else {
          this.correct = false;
        }
      },

      setRole: function ( role ) {
        this.role = role;
      }
    });
  </script>
</polymer-element>
