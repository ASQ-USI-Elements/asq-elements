<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<polymer-element name="asq-exercise" attributes="exerciseid">
  <template>
    <style> 
      .submit_button {
        color: #fff;
        background-color: #5cb85c;
        border-color: #4cae4c;
      }
      .edit_button {
        background-color: rgb(255, 155, 15);
      }

      #exercises {
        margin-left: 2em
      }

      #buttons {
        text-align: right;
      }

    </style>

    <!-- EXERCISE CONTENTS GO HERE -->
    <div class="asq-exercise">
      
      <h2><content select="asq-stem"></content></h2>
      <div id="exercises" >
        <content></content>
        <!-- <h1>{{ exercise_id }}</h1> -->
      </div>
      <div id="buttons">
        <paper-button class="submit_button" id='submitbutton{{exerciseid}}'>Submit</paper-button>
        <paper-button class="edit_button"  id="editbutton{{exerciseid}}">Edit</paper-button>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      extends: "form",
      ready: function  () {

      } 
    });
  </script>
</polymer-element>
