<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="asq-exercise" attributes="exerciseid">
  <template>
    <style> 
      .submit_button {
        color: #fff;
        background-color: #5cb85c;
        border-color: #4cae4c;
      }
      .edit_button {
        background-color: rgb(255, 155, 15);
      }

      #exercises {
        margin-left: 2em
      }

      #buttons {
        text-align: right;
      }

    </style>

    <div class="asq-exercise">
      <content select="asq-stem"></content>
      <div id="exercises" >
        <content></content>
      </div>
      <div id="buttons">
        <button class="submit_button" id='submitbutton{{exerciseid}}'>Submit</button>
        <button class="edit_button"  id="editbutton{{exerciseid}}">Edit</button>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      extends: "form",
      ready: function  () {

      } 
    });
  </script>
</polymer-element>
