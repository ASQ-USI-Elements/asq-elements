<!doctype html>
<html>
<head>
  <meta name="asq-elements" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>asq-text-input</title>

  <script src="/components/webcomponentsjs/webcomponents.js"></script>

  <link href="asq-text-input.html" rel="import">

  <style shim-shadowdom>
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      font-size: 14px;
      margin: 0;
      padding: 24px;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
    section {
      padding: 20px 0;
    }
    section > div {
      padding: 14px;
      font-size: 16px;
    }
  </style>

</head>
<body>

<template is="auto-binding">

  <section>

    <input is="asq-text-input" value="{{value}}" placeholder="an asq input element">
    <p>value: {{value}} </p>

    <input is="asq-text-input" type="number" value="{{value2}}" placeholder="number input element">
    <p>value: {{value2}} </p>

  </section>

</template>

</body>
</html>
