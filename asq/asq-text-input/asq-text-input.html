<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../asq-shared-mixin.html">

<polymer-element name="asq-text-input" attributes="correct-answer">
  <template>
    <style>
    </style>

    <!-- (for now) Keep same when either viewer or presenter -->
    <div class="asq-text-input">
      <label for="input"><content></content></label>
      <input type="text" name="input" placeholder="answer here">
    </div>

  </template>

  <script>
    Polymer('asq-text-input', Polymer.mixin({
      correctAnswer: undefined,

      created: function  () {
        if ( this.attributes.hasOwnProperty("correct-answer") ) {
          this.correctAnswer = this.attributes["correct-answer"];
          this.removeAttribute("correct-answer");
        } 
      },

      toString: function() {
        return "asq-text-input";
      }
     
    
    }), asqSharedMixin);
  </script>
</polymer-element>
