<link rel="import" href="../bower_components/polymer/polymer.html">


<polymer-element name="asq-js-function-body" attributes="">
  <template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="asq-js-function-body.css"></link>

    <div class="asq-js-function-body">
      <h3><content select=".fun-question"></content></h3>
      <div>
        <pre><code><span class="asq-code-header"><content select=".fun-name"></content></span>
          <div id="code" class="form-control asq-code-input" contenteditable=true></div><span class="asq-code-footer"><content select=".fun-end"></content></span>
        </code></pre>
      </div>
      <h4>Test</h4>
      <kbd class="asq-command-line">
        <i class="fa fa-chevron-right"></i>
        <span class="asq-evaluate">wrap("hello World", "div");</span>
      </kbd>
      <br>
      <strong>Result:</strong><br>
    
      <div class="well asq-result-wrapper">
        <i class="asq-correct-ok glyphicon glyphicon-ok"></i>
        <samp class="asq-result"><samp>
      </div>
    </div>
  </template>

  <script src="./asq-js-function-body.js"></script>
</polymer-element>
