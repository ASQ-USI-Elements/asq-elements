<!doctype html>
<html>

<head>

  <title>ASQ Element</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="stylesheet" href="./index.css" type="text/css" />

  <link rel="import" href="../bower_components/font-roboto/roboto.html">
  <link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
  <link rel="import" href="../bower_components/core-icon/core-icon.html">
  
  <link rel="import" href="./asq-elements/asq-elements.html">
</head>

<body asq-role="presenter" unresolved>
  <section id="section1" center layout>
    <asq-exercise exerciseid="ex1" class="exercise">
      <asq-stem><h2>Exercise 1</h2></asq-stem>
      <asq-multi-choice>
        <asq-stem><h3>Which are the official languages of Switzerland?</h3></asq-stem>
        <asq-option>English</asq-option>
        <asq-option correct="true">French</asq-option>
        <asq-option correct="true">German</asq-option>
        <asq-option correct="true">Rumantsch</asq-option>
      </asq-multi-choice>
    </asq-exercise>

    <asq-exercise exerciseid="ex2" class="exercise">
      <asq-stem><h2>Exercise 2</h2></asq-stem>
      <asq-text-input correct-answer="6"><h3>What's the result of '2 * 3'</h3></asq-text-input>
    </asq-exercise>

    <asq-exercise exerciseid="ex3" class="exercise">
      <asq-stem><h2>Exercise 3</h2></asq-stem>
      <asq-css-select datahtmlcode="<ul><li class='daclass'><ul id='ghouan'><li></li><li></li><li></li></ul></li><li></li><li></li><li><div><p></p><p class='pclass'></p></div></li></ul>">
        <asq-stem><h3>Please use css selectors to select all 'div' elements.</h3></asq-stem>
      </asq-css-select>
    </asq-exercise>
  </section>

  
  <script>
  window.addEventListener('polymer-ready', function(e) {
    function isASQEl(el) {
      return el.localName.indexOf('asq-') != -1;
    }
    
    var allAsqElements = document.querySelectorAll('html /deep/ *');
    allAsqElements = Array.prototype.slice.call(allAsqElements).filter(function(el) {
      return isASQEl(el);
    });

    //
    var role = document.querySelector("body").getAttribute("asq-role");
    allAsqElements.forEach(function(elem, index) {
      elem.role = role;
    });
  });
  </script>
</body>

</html>
