<link rel="import" href="../asq-progress/asq-progress.html">

<link  rel="import" href="../asq-multi-choice/asq-multi-choice.html">
<link  rel="import" href="../asq-stem/asq-stem.html">
<link  rel="import" href="../asq-text-input/asq-text-input.html">
<link  rel="import" href="../asq-code/asq-code.html">
<link  rel="import" href="../asq-css-select/asq-css-select.html">
<link  rel="import" href="../asq-js-function-body/asq-js-function-body.html">
<link rel="import" href="../asq-basic-element/asq-basic-element.html">


<polymer-element name="asq-exercise" attributes="exerciseid" extends="asq-basic-element">
  <template>
    <style> 
      .submit_button {
        color: #fff;
        background-color: #5cb85c;
        border-color: #4cae4c;
      }
      .edit_button {
        background-color: rgb(255, 155, 15);
      }

      div {
        margin-left: 2em;
        margin-right: 2em;
      }

      #buttons {
        text-align: right;
      }


    </style>

    <template if="{{role=='viewer'}}">
      <article id="ex" class="asq-exercise">
        <div>
          <content select="asq-stem"></content>
        </div>
        <div id="exercises" >
          <content></content>
        </div>
        <div id="buttons">
          <asq-confidence id="confidence"></asq-confidence>
          <button class="submit_button" id='submitbutton{{exerciseid}}' on-click="{{submit}}">Submit</button>
          <button class="edit_button"  id="editbutton{{exerciseid}}">Edit</button>    
        </div>
      </article>
    </template>


    <template if="{{role=='presenter'}}">
      <article id="ex" class="asq-exercise">
        <div>
          <content select="asq-stem"></content>
        </div>
        <div id="exercises" >
          <content></content>
        </div>
        <div id="buttons">
          <asq-progress></asq-progress>
          <button class="submit_button">Stats</button>
        </div>
      </article>
    </template> 

  </template>

  <script>
    Polymer({
      extends: "form",

      submit: function() {
        if ( this.role != "viewer" ) {
          return;
        }

        var confidence = this.$.confidence.getConfidenceLevel();
        console.log(confidence);
      }

    });
  </script>
</polymer-element>
