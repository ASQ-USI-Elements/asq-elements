<!doctype html>
<html>

<head>

  <title>polymer asq</title>

  <script src="../bower_components/platform/platform.js"></script>
  <link rel="stylesheet" href="./main.css" type="text/css" />

  <link rel="import" href="../bower_components/font-roboto/roboto.html">
  <link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
  <link rel="import" href="../bower_components/core-icon/core-icon.html">
  
  <link  rel="import" href="asq-option.html">
  <link  rel="import" href="asq-multi-choice.html">
  <link  rel="import" href="asq-exercise.html">
  <link  rel="import" href="asq-stem.html">
  <link  rel="import" href="asq-text-input.html">
  <link  rel="import" href="asq-code.html">

</head>

<body unresolved>
  <core-header-panel mode="standard" id="core_header_panel">
    <core-toolbar id="core_toolbar">
      <core-icon id="core_icon" src="../img/asq-logo.png"></core-icon>
      <!-- <core-icon-button icon="src" id="core_icon_button"></core-icon-button> -->
      <div id="div">ASQ</div>
    </core-toolbar>
    <section id="section">
      <section id="section1" center horizontal layout>
        <asq-exercise center layout>
          <asq-stem>Exercise 1</asq-stem>
          <asq-multi-choice>
            <asq-stem>Which are the official languages of Switzerland?</asq-stem>
            <asq-option labelname="English"></asq-option>
            <asq-option labelname="French"></asq-option>
            <asq-option labelname="German"></asq-option>
            <asq-option labelname="R...."></asq-option>
          </asq-multi-choice>
          <br >
          <asq-text-input>What's the result of '2+3:'</asq-text-input>
          <br >
          <asq-code codemode="javascript">
            <asq-stem class="title">Coding</asq-stem>
            <asq-stem>Using js to write a Fibonacci:</asq-stem>
          </asq-code>
        </asq-exercise>
      </section>
    </section>
  </core-header-panel>

  <script></script>
</body>

</html>
