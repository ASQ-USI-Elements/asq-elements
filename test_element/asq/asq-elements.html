<!-- Exercise tag -->
<template id="asq-exercise">
    <h2>This is an ASQ exercise.</h2>
    <content></content>
    <div>
        <button type="button" >Modify</button>
        <button type="submit" >Submit</button>
    </div>
</template>

<script>
    var ExerciseProto = Object.create(HTMLFormElement.prototype, {
        createdCallback: {
            value: function() {
                var template = document.querySelector('#asq-exercise');
                var clone = document.importNode(template.content, true);
                this.createShadowRoot().appendChild(clone);
            }
        }
    });
    document.registerElement('asq-exercise', {prototype: ExerciseProto});
</script>
<!-- End of Exercise tag-->
