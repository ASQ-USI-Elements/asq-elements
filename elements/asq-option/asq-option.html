<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../asq-shared-mixin.html">

<polymer-element name="asq-option" attributes="correctanswer hello">
  <template>
    <style>
    </style>

    <!-- template for viewer -->
    <template if="{{role=='viewer'}}">
      <div class="asq-option">
        <li>
          <input id="option" type="checkbox" name="option">
          <label for="option"><content></content></label>  
        </li>
      </div>
    </template>

    <!-- template for presenter -->
    <template  if="{{role=='presenter'}}">
      <div class="asq-option">
        <li>
          <content></content> 
        </li>
      </div>
    </template>    

  </template>
  <script>
    (function() {
      var isASQElement_ = true;
      var isQuestion_ = false;
      var type_ = "asq-option";

      Polymer('asq-option', Polymer.mixin({

        publish: {
          role: "viewer",
          
        },

        isCorrectAnswer: false,
        
        created: function  () {
          if ( this.attributes.hasOwnProperty("correctanswer") ) {
            this.isCorrectAnswer = this.attributes["correctanswer"];
            // this.removeAttribute("correctanswer");
          } else {
            this.isCorrectAnswer = false;
          }

        },

        get isASQElement() {
          return isASQElement_;
        },

        get isQuestion() {
          return isQuestion_;
        },

        get type() {
          return type_;
        },

        collectAnswer: function() {
          if ( this.role === "viewer" ) {
            return this.$.option.checked;
          }
        },

        // ready: function() {
        //   console.log("ready", this.ghouan());
        // },

        // domReady: function() {
        //   console.log("dom ready", this.ghouan());
        // },

        // attached: function() {
        //   console.log("attachment", this.ghouan());
        // },

        
       
      }), asqSharedMixin );
    })()
    
  </script>
</polymer-element>
