<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/ace-element/ace-element.html">
<link rel="import" href="../asq-shared-mixin.html">


<polymer-element name="asq-code" attributes="code theme mode value readonly wrap fontSize tabSize">
  <template>
    <style>
      .code {
        background-color: grey;
      }

      #ace_element {
        width: 100%;
        height: 100%;
        display: block;
      }

    </style>

    <div class="code" >
      <h2>{{title}}</h2>
      <ace-element theme="{{theme}}" mode="{{mode}}" value="funtion(y) { return y+1; }" readonly="{{readonly}}" wrap="{{wrap}}" fontSize="{{fontSize}}" tabSize="tabSize" id="ace_element">
      </ace-element>
    </div>
  </template>

  <script>
    Polymer('asq-code', Polymer.mixin({
      domReady: function  () {
        console.log(this, this.textContent);
      }
    }), asqSharedMixin);
  </script>
</polymer-element>
