<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../asq-element-setup/asq-element-setup.html">


<polymer-element name="asq-css-select" attributes="htmlcode">
  <template>
    <style>
      #code {
        width:100%;
        height: 100%;
        background: #272822;
        color: #FCFCFC;
      }
      #input {
        margin-top: 1em;
        margin-bottom: 1em;
      }
    </style>

    <div class="asq-select-css">
      <content select="asq-stem"></content>
      <div id="code">
        <pre><code id="codePane"></code></pre> 
      </div> 
      <div id="input">
        <label>Selector: </label><input type="text" id="sel_input" value="{{value}}" on-input="{{input}}">
      </div> 
    </div>
  </template>
  <script src="./asq-css-select.js"></script>
  
</polymer-element>
