<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../asq-element-conf/asq-element-conf.html">


<polymer-element name="asq-css-select" attributes="htmlcode">
  <template>
    <style>

      #asq_css {
        width: 100%;
        height: 100%;
        max-height: 500px;
        display: block;
      }

      #code {
        width: 100%;
        height: 100%;
        background: #272822;
        color: #FCFCFC;
        display: block;
      }
      #input {
        margin-top: 1em;
        margin-bottom: 1em;
      }
    </style>

    <div id="asq_css">
      <content select="asq-stem"></content>
      <div id="code" data-scroll="y">
        <pre data-scroll="y"><code id="codePane" data-scroll="y"></code></pre> 
      </div> 
      <div id="input">
        <label>Selector: </label><input type="text" id="sel_input" value="{{value}}" on-input="{{input}}">
      </div> 
    </div>
  </template>
  <script src="./asq-css-select.js"></script>
  
</polymer-element>
