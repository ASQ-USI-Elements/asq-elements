<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../asq-shared-mixin.html">

<polymer-element name="asq-progress">
  <template>
    <style></style>
    
    <!-- (for now) Keep same when either viewer or presenter -->
    <div>
      <progress value="{{value}}" max="{{max}}"></progress>
      <i>{{value}} / {{max}}</i>    
    </div>

  </template>

  <script>
    (function() {
      var isASQElement_ = true;
      var isQuestion_ = false;
      var type_ = "asq-progress";

      Polymer('asq-progress', {

        publish: {
          role: "viewer",
        },
        
        get isASQElement() {
          return isASQElement_;
        },

        get isQuestion() {
          return isQuestion_;
        },

        get type() {
          return type_;
        },

        value: 0,
        max: 0,

        ready: function () {
          this.value = 3;
          this.max = 10;
        }

      });
    }) ();
  </script>
</polymer-element>
