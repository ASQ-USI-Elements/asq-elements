<!doctype html>
<html>

<head>

  <title>ASQ - ELements | Kitchen Sink</title>

  <script src="/components/webcomponentsjs/webcomponents.js"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  
  <link rel="import" href="/components/font-roboto/roboto.html">
  <link rel="import" href="/components/core-elements/core-elements.html">
  <link rel="import" href="/components/paper-elements/paper-elements.html">

  
  <link rel="import" href="./elements/kitchen-sink-menu.html">
  

</head>

<body class="menu-open" unresolved fullbleed layout horizontal>

  <section id="element-menu-placeholder"></section>
  <kitchen-sink-menu id="element-menu-nav"></kitchen-sink-menu>

  <core-header-panel mode="seamed" id="main-panel" flex layout horizontal>
    <core-toolbar id="toolbar">

      <span flex> <!-- 1/3 width-->
        <paper-icon-button id="hamburger" icon="menu" title="menu" role="button" tabindex="0" aria-label="menu" touch-action="pan-x pan-y"></paper-icon-button>

        <img style="height:30px;" src="../img/asq-logo.png">
      </span>

      <core-menu id="role-panel-tabs" noink role="tablist" flex horizontal center layout multi><!-- 2/3 width -->
        
          <core-item data-target="presenter-section" inline flex center-center horizontal layout>Presenter</core-item>
          <core-item data-target="viewer-section" inline flex center-center horizontal layout>Viewer</core-item>
          <core-item data-target="ta-section" inline flex center-center horizontal layout >Teaching Assistant</core-item>
          
      </core-menu>
      <span flex></span> <!-- 3/3 width-->
      
    </core-toolbar>


    <section id="main" horizontal layout fit >
      <section class="role-section" id="presenter-section" flex>
        <span class="role-name">Presenter</span>
        <asq-exercise exerciseid="hello">
          <asq-stem>Exercise 1</asq-stem>

        </asq-exercise>
      </section>

      <section class="role-section" id="viewer-section" flex layout vertical self-stretch>
       <span class="role-name">Viewer</span>
        <asq-exercise exerciseid="hello">
          <asq-stem>Exercise 1</asq-stem>
         

        </asq-exercise>
      </section>

      <section class="role-section" id="ta-section" flex layout vertical self-stretch>
       <span class="role-name">Teaching Assistant</span>
        <asq-exercise exerciseid="hello">
          <asq-stem>Exercise 1</asq-stem>
          
        </asq-exercise>
      </section>
    </section>
  </core-header-panel>
  
  <script>
    window.addEventListener('polymer-ready', function(e) {

      Polymer.import(['/asq-elements.html'], function(){

      })


      //hide role panels
      var list = document.querySelectorAll('.role-section');
      for(var i = 0; i < list.length; ++i) {
        list[i].style.display = "none";
      }

      //setup toggling behavior
      var roleTabs = document.getElementById('role-panel-tabs');
      roleTabs.addEventListener("core-select", function(evt){
        document.getElementById(evt.detail.item.dataset.target).style.display = evt.detail.isSelected ? "block" : "none"
      })
      roleTabs.selected = ["0","1"];

      //element menu
      var mToggle = document.getElementById("hamburger");
      var mainPanel = document.getElementById("main-panel");
      mToggle.addEventListener("down", function(){
        document.body.classList.toggle('menu-open')
      });
        
    });
  </script>
</body>

</html>
